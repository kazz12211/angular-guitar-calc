<div class="container">
    <h3>Saddle</h3>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="model">Typical Model</label>
                <select class="form-control" id="model" [(ngModel)]="calc.selectedModel"
                    (change)="onChangeModel($event)">
                    <option [ngValue]="model" *ngFor="let model of calc.models">{{ model.name }}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="scale">Scale (mm)</label>
                <input type="number" min="0" class="form-control" id="scale" [(ngModel)]="calc.scale" step="0.1"
                    (change)="valueChanged()">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="jointPosition">Joint Position (mm)</label>
                <input type="number" min="0" class="form-control" id="jointPosition" [(ngModel)]="calc.jointPosition"
                    step="0.1" (change)="valueChanged()">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="neckAngle">Neck Angle (deg.)</label>
                <input type="number" class="form-control" id="neckAngle" [(ngModel)]="calc.neckAngle" step="0.1"
                    (change)="valueChanged()">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="stringHeight">String Height at 12th fret (mm)</label>
                <input type="number" min="0" class="form-control" id="stringHeight" [(ngModel)]="calc.stringHeight"
                    step="0.1" (change)="valueChanged()">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="fretHeight">Fret Height (mm)</label>
                <input type="number" min="0" class="form-control" id="fretHeight" [(ngModel)]="calc.fretHeight"
                    step="0.1" (change)="valueChanged()">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="fingerboardThickness">Fingerboard Thickness (mm)</label>
                <input type="number" min="0" class="form-control" id="fingerboardThickness"
                    [(ngModel)]="calc.fingerboardThickness" step="0.1" (change)="valueChanged()">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="saddlePosition">Saddle Position (mm)</label>
                <input type="text" readonly class="form-control" id="saddlePosition"
                    value="{{ saddlePosition | number }}">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="saddleHeight">Saddle Height (mm)</label>
                <input type="text" readonly class="form-control" id="saddleHeight" value="{{ saddleHeight | number }}">
            </div>
        </div>
    </div>
</div>
