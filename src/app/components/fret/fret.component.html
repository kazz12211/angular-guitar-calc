<div class="container">
    <h3 class="py-4">フレット位置</h3>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="model">典型的なギターの弦長</label>
                <select id="model" name="model" [(ngModel)]="calc.selectedModel" class="form-control" (change)="onChangeModel($event)">
                    <option [ngValue]="model" *ngFor="let model of calc.models">{{ model.name }}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="scale">弦長 (mm)</label>
                <input type="number" min="0" class="form-control" id="scale" [(ngModel)]="calc.scale" step="0.1" required (change)="valueChanged()">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="numFrets">フレット数</label>
                <input type="number" min="0" class="form-control" id="numFrets" [(ngModel)]="calc.numFrets" required (change)="valueChanged()">
            </div>
        </div>
    </div>
    <div class="row">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>ナットから</th>
                <th>前のフレットから</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let fret of frets">
                <td>{{ fret.fret }}</td>
                <td>{{ fret.positionFromNut | number }}</td>
                <td>{{ fret.positionFromFret | number }}</td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
